spring:
  datasource:
    url: jdbc:h2:file:./src/main/resources/db/myDB/myDB
#    url: jdbc:h2:mem:myDB
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2console/
      settings:
        web-allow-others: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.yaml

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate